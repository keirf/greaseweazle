# prefix: dec.

disk rx01
    cyls = 77
    heads = 1
    tracks * ibm.fm
        secs = 26
        bps = 128
        gap3 = 26
        rate = 250
        rpm = 360
    end
end

disk rx02
    cyls = 77
    heads = 1
    tracks * dec.rx02
        secs = 26
        bps = 128 # Actually 256 bytes, at double rate, MMFM coded
        gap3 = 26
        rate = 250
        rpm = 360
    end
end

# one side, 80 tracks, 10 sectors per track, MFM encoding
disk rx50
    cyls = 80
    heads = 1
    tracks * ibm.mfm
        secs = 10
        bps = 512
        rpm = 300
    end
end

